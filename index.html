<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Netflix</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
    <header>
        <img src="logo.png" alt="" id="logo">
        <nav>
            <select>
                <option>Português</option>
                <option>English</option>
            </select>
            <button id="btn-entrar">Entrar</button>
        </nav>
    </header>
    <main>
        <h1>Divirta-se com filmes épicos, séries de <br> sucesso e muito mais a partir de R$ 18,90.</h1>
        <h2>Assine hoje, cancele quando quiser.</h2>
        <h3>Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</h3>
        <form>
            <input type="email" placeholder="Email">
            <button id="btn-start">Vamos lá ></button>
        </form>
    </main>
    </div>
</body>
</html>
